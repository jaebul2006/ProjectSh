{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'goods/style.css' %}" />

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>하나만 사주세요</title>
    <style type="text/css">
    a {
        text-decoration: none;
    }
    </style>
</head>

<style>
#container div{
    width:300px;
    background:#fff;
    border:2px solid #aaa;
    padding:15px;
    padding-bottom:15px;
    margin:15px;
}
#container div img{
    width:100%;
    border-bottom:1px solid #ccc;
    padding-bottom:15px;
    margin-bottom:5px;
}
#container div p{
    font-family: "맑은고딕", 돋움;
    color:#333;
    margin:0;
    padding: 10px;
}
</style>

<script src="{% static 'goods/js/jquery-2.1.3.min.js' %}"></script>
<script src="{% static 'goods/js/jquery.vgrid.min.js' %}"></script>
<script src="{% static 'goods/js/TestHello.js' %}"></script>

<body>
<h1>Test</h1>
    <div id="container">
        {% if goods_list %}
        {% for goods in goods_list %}
        <div>
            <img src="{{ goods.image.url }}" />
            <h2><a href="{% url 'goods:detail' goods.id %}">{{ goods.goods_text }}</a></h2>
        </div>
        {% endfor %}
        {% else %}
            <p>No goods.</p>
        {% endif %}
    </div>
    <script>
        $('#container').vgrid({
                time:400,
                delay:30,
                wait:500
        });
    </script>

    <p>Test 결과: <span id="result"></span></p>
    <form id="TestForm" name="TestForm" action="" method="get" onsubmit="return TestHello('{% url "goods:test" %}');">
    <input type="submit" value="test"/>
</body>

</html>
